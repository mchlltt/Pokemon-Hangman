<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="row clearfix">
		<div class="col-xs-12">
			<img src="assets/images/PokemonLogo.png" alt="Pokemon Hangman Logo Header">
		</div>
	</header>

	<div class="content row clearfix">
		<div class="col-xs-6">
			<img src="http://placehold.it/350x500" alt="TBD image" class="professor">
		</div>
		<div class="col-xs-6">
			<div class="segment">
				<p>Press space to start playing or to try a new word!</p>
			</div>
			<div class="segment" id="wins"></div>
			<div class="segment" id="blanks"></div>
			<div class="segment" id="remaining"></div>
			<div class="segment" id="guessed"></div>
			<div class="segment" id="image"></div>
		</div>
	</div>

	<!-- At the bottom because the page wasn't loading otherwise. fix? -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
