<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Pokemon and all related characters and content are copyright of The Pokemon Company. -->
	<!-- This game is intended solely as fan art. Most data, audio, and image files courtesy of Pokeapi. -->
	<meta charset="UTF-8">
	<title>Pokemon Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<header class="row">
		<div class="col-xs-12">
			<img src="assets/images/PokemonLogo.png" alt="Pokemon logo header image" class="bottom">
			<img src="assets/images/hangman.png" alt="Hangman logo header image" class="top">
		</div>
	</header>

	<div class="content row clearfix">
		<div class="col-xs-2">
			<button class="btn btn-default segment left" id="toggle-audio">Sound: On</button>
		</div>
		<div class="col-xs-8">
			<div class="segment" id="instructions">
				<p>Press a key to start a new word.</p>
			</div>
			<div class="segment" id="blanks"></div>
		</div>
		<div class="col-xs-2">
			<div class="segment right" id="wins"><p>Wins: 0</p></div>
		</div>
	</div>
	<div class="content row clearfix">
		<div class="col-md-12">
			<div class="segment" id="remaining"></div>
			<div class="segment" id="guessed"></div>
			<div class="segment collection clearfix" id="bag"></div>

		</div>
	</div>
</body>
</html>
