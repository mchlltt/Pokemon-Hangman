<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Pokemon and all related characters and content are copyright of The Pokemon Company. -->
	<!-- This game is intended solely as fan art. Most data, audio, and image files courtesy of Pokeapi. -->
	<meta charset="UTF-8">
	<title>Pokemon Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="row clearfix">
		<div class="col-xs-12">
			<img src="assets/images/PokemonLogo.png" alt="Pokemon Hangman Logo Header">
		</div>
	</header>

	<div class="content row clearfix">
		<div class="col-xs-2">
			<button class="btn btn-danger segment left" id="toggle-audio">Turn sound off</button>
		</div>
		<div class="col-xs-8">
			<div class="segment">
				<p>Press space to start playing or to try a new word!</p>
			</div>
			<div class="row">
				<div class="col-xs-10"><div class="segment" id="blanks"></div></div>
				<div class="col-xs-2"><div class="segment" id="image"></div></div>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="segment right" id="wins"></div>
		</div>
	</div>
	<div class="content row clearfix">
		<div class="col-md-12">
			<div class="segment" id="remaining"></div>
			<div class="segment" id="guessed"></div>
			<div class="segment collection" id="bag"></div>

		</div>
	</div>

	<!-- At the bottom so the page can load. -->
	<script src="assets/javascript/game.js"></script>

</body>
</html>
