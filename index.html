<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Pokemon and all related characters and content are copyright of The Pokemon Company. -->
	<!-- This game is intended solely as fan art. Most data, audio, and image files courtesy of Pokeapi. -->
	<meta charset="UTF-8">
	<title>Pokemon Hangman</title>
	<!-- reset.css to clear browser defaults -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Bootstrap CDN link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
	<!-- Personal stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="row">
		<div class="col-xs-12">
			<img src="assets/images/PH-Logo.png" alt="Pokemon Hangman title header">
		</div>
	</header>

	<div class="content row clearfix" id="top-box">
		<div class="col-xs-2">
			<p role="button" class="left p-button" id="toggle-audio">Sound: On</p>
		</div>
		<div class="col-xs-8">
			<div class="segment" id="instructions">
				<p>Press a key to start a new word.</p>
			</div>
			<div class="segment double valign" id="blanks"></div>
		</div>
		<div class="col-xs-2">
			<div class="segment right" id="wins"><p>Wins: 0</p></div>
		</div>
	</div>
	<div class="content row clearfix" id="bottom-box">
		<div class="col-md-12">
			<div class="segment" id="remaining"></div>
			<div class="segment double" id="guessed"></div>
			<div class="segment collection clearfix" id="bag"></div>

		</div>
	</div>

<!-- JavaScript at the end of the body to avoid DOM ready issues. -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
